
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESA CHRONOS — Stratejik İş Defteri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --vercel-bg: #ffffff;
            --vercel-fg: #000000;
            --vercel-accents-1: #fafafa;
            --vercel-accents-2: #eaeaea;
            --vercel-accents-3: #999;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--vercel-bg);
            color: var(--vercel-fg);
            -webkit-font-smoothing: antialiased;
        }
        .material-symbols-outlined {
          font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
          vertical-align: middle;
        }
        .vercel-border {
            border: 1px solid var(--vercel-accents-2);
        }
        .vercel-card {
            background: #fff;
            border: 1px solid var(--vercel-accents-2);
            transition: border-color 0.15s ease, box-shadow 0.15s ease, transform 0.1s ease;
        }
        .vercel-card:hover {
            border-color: #000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
        }
        .timer-mono {
            font-family: 'JetBrains Mono', monospace;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.05em;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        .magic-bar-focus:focus-within {
            box-shadow: 0 0 0 2px #000, 0 10px 40px rgba(0,0,0,0.1);
            border-color: #000;
        }
        .magic-gradient {
            background: linear-gradient(135deg, #000 0%, #222 50%, #000 100%);
            background-size: 200% 200%;
            animation: magic-shine 4s linear infinite;
        }
        @keyframes magic-shine {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        ::selection {
            background: #000;
            color: #fff;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
          width: 6px;
        }
        ::-webkit-scrollbar-track {
          background: #fafafa;
        }
        ::-webkit-scrollbar-thumb {
          background: #eaeaea;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #d4d4d4;
        }
    </style>
