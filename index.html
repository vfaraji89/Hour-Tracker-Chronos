<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos â€” Advanced Task Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --vercel-bg: #ffffff;
            --vercel-fg: #000000;
            --vercel-accents-1: #fafafa;
            --vercel-accents-2: #eaeaea;
            --vercel-accents-3: #999;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--vercel-bg);
            color: var(--vercel-fg);
            -webkit-font-smoothing: antialiased;
        }
        .vercel-border {
            border: 1px solid var(--vercel-accents-2);
        }
        .vercel-card {
            background: #fff;
            border: 1px solid var(--vercel-accents-2);
            transition: border-color 0.15s ease, box-shadow 0.15s ease, transform 0.1s ease;
        }
        .vercel-card:hover {
            border-color: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
        }
        .vercel-card:active {
            transform: scale(0.99);
        }
        .timer-mono {
            font-family: 'JetBrains Mono', monospace;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.05em;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: var(--vercel-accents-2);
            border: 1px solid var(--vercel-accents-2);
            border-radius: 8px;
            overflow: hidden;
        }
        .calendar-day {
            background-color: #fff;
            min-height: 100px;
            padding: 8px;
            transition: background-color 0.2s;
        }
        .calendar-day:hover {
            background-color: var(--vercel-accents-1);
        }
        
        /* Magic Effects */
        .magic-bar-focus:focus-within {
            box-shadow: 0 0 0 2px #000, 0 0 25px rgba(0,0,0,0.1);
            border-color: #000;
        }
        .magic-gradient {
            background: linear-gradient(135deg, #000 0%, #333 50%, #000 100%);
            background-size: 200% 200%;
            animation: magic-shine 3s linear infinite;
        }
        @keyframes magic-shine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .sparkle {
            pointer-events: none;
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle-anim 0.8s ease-out forwards;
        }
        @keyframes sparkle-anim {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5) translateY(-20px); opacity: 0; }
        }
        
        ::selection {
            background: #000;
            color: #fff;
        }
        @keyframes pulse-ring {
            0% { transform: scale(.33); }
            80%, 100% { opacity: 0; }
        }
        .pulse-dot::before {
            content: '';
            position: relative;
            display: block;
            width: 300%;
            height: 300%;
            box-sizing: border-box;
            margin-left: -100%;
            margin-top: -100%;
            border-radius: 45px;
            background-color: #ff0000;
            animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
